<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      > 
    <!--   xmlns:a='http://xmlns.jcp.org/jsf/passthrough'   Si ya estÃ¡ en HTML5 y JSF 2.2, utilice el atributo HTML5. En JSF 2.2 puede establecerlo como passthrough-->
    <h:head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/login.css"/>
    </h:head>
    <h:body>
        
        <div class="login">
            <h:form id="formLogin">            
                <p:growl id="mensajegeneral"  showDetail="true"  life="4000" />
                <p:panel header="ACCESO AL SISTEMA 365 E y C" widgetVar="dlg" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="usuario: " />
                        <p:inputText id="usuario" value="#{loginBean.usuario.username}" a:autofocus="true" placeholder="usuario" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.password}" required="true" placeholder="password" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="INGRESAR" update="formLogin" actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet> 

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                   jQuery('#formLogin').effect('shake',{times: 3}, 500); //si falla la validacion, jquery le da un efecto dinamico al form
                }
                else {
                   location.href=args.ruta;
                         }
                     }
        </script>

    </h:body>
</html>
